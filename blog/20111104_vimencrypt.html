<h1>用vim给文本文件加个密</h1>

<p>在vim的冒号模式下输入:X,会给文件设置一个密码。注意:是大写的X <br />
:X <br />
这是vim会提示你输入密码</p>

<blockquote>
  <p>Enter encryption key: <br />
Enter same key again:</p>
</blockquote>

<p>退出vim前，再执行一下 <br />
:w <br />
确保密码存下来了。</p>

<p>下次再用vim打开的时候，会提示你输入密码。用其它工具是打不开的:)</p>

<p>这个功能可以安全的用一个文件来保存你各种各样的密码.</p>
